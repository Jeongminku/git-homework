<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        계획 
        1. 묻기.
        2. 정수 난수 만들기.
        3. 서로다른 난수로 6개를 만들기.
        4. 배열에 넣기.
        5. 배열을 보여주기.  
    </title>
</head>
<body>
    <script>

         function getRandomArbitrary(min, max) {
         return Math.random() * (max - min) + min;
         }


        let lotto = [];
        for (let i = 0; i < 6; i++) {
                let num = getRandomArbitrary(1, 45)
                lotto.push(num.toFixed(0))

        }



        console.log(lotto)

    </script>
</body>
</html>
